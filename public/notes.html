<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Note Taker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>

<body>
  <nav class="navbar bg-info">
    <a class="navbar-brand text-light p-3" href="/">Note Taker </a>
    <!-- Buttons -->
    <div class="icons">
      <!-- Save Button -->
      <button type="button" class="btn btn-outline-light btn-sm save-note d-none">
        <span class="fas fa-save"></span>
        <span>Save Note</span>
      </button>
      <!-- New Note Button -->
      <button type="button" class="btn btn-outline-light btn-sm new-note d-none">
        <span class="fas fa-edit"></span>
        <span>New Note</span>
      </button>
      <!-- Clear Button -->
      <button type="button" class="btn btn-sm btn-outline-danger clear-btn d-none">
        <span class="fas fa-times"></span>
        <span>Clear Form</span>
      </button>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <!-- Left Column-->
      <div class="col-4 list-container p-0 border border-top-0 border-dark vh-100" id="list-container">
        <div class="card">
          <ul class="list-group" id="list-group">
            <li class="list-group-item fs-2 d-flex" id="test-id-1">
              <span class="flex-fill">Hello world</span>
              <span class="fas fa-trash-alt align-self-center m-3-5" style="color:#dc3545"></span>
            </li>

          </ul>
        </div>
      </div>

      <!-- Right Column-->
      <div class="col-8">
        <form class="note-form vh-100">
          <input class="note-title col-12 fs-1 border-0" placeholder="Note Title" maxlength="28" type="text" />
          <textarea class="note-textarea col-12 h-100 border-0" placeholder="Note Text"></textarea>
        </form>
      </div>
    </div>
  </div>
  <script src="/assets/js/index.js"></script>
</body>

</html>
